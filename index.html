<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>CPS_1.5</title>
</head>
<body>
  <header class="head">
    <div class="head__description description">
      <span class="description__text">Ремонт техники различных брендов</span>
    </div>

    <div class="slider__gradient-right gradient"></div>

      <div class="slide__lenovo slide swiper-slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>
      </div>
      <div class="slide__samsung slide swiper-slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
      <div class="slide__apple slide swiper-slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
      <div class="slide__bosch slide swiper-slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
      <div class="slide__hp slide swiper-slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
      <div class="slide__acer slide swiper-slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
      <div class="slide__viewSonic slide swiper-slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
      <div class="slide__sony slide swiper-slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
      <div class="slide__lenovo slide hidden__slide">

        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>
      </div>
      <div class="slide__samsung slide hidden__slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
      <div class="slide__apple slide hidden__slide">
        <a class="slide__link" href="#"><div class="slide__img"></div></a>
        <div class="slide__button button">
          <div class="swiper-button-next"></div>
          <button class="button__next-icon"></button>
        </div>      
      </div>
    </div>
    <div class="swiper__scrollbar">
      <div class="swiper-pagination"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__show-more show-more">
      <div class="show-more__arrow"></div>
      <button class="show-more__button">Показать все</button>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
